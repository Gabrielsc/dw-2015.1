<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		legend {
			background-color: #00f0ff;
			width: 102%;
			padding: 2px;
			margin-left: -13px;
			margin-top: -13px;
		}
		fieldset {
			width: 90%;
			padding-top: 10px; 
		}
		label {
			display: inline-block;
			width: 35%;
			text-align: right;
		}
		input {
			display: inline-block;
			width: 40%;
		}
	</style>
</head>
<body>
	<h2>Create User</h2>
	<form action="">
		<fieldset>
			<legend>User Details</legend>
			<label for="username">Username</label>

		</fieldset>
	</form>

</html>
