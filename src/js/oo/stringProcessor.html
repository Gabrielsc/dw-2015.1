<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<input type="text" id="source">
	<button onclick="process('uppercase')">Uppercase</button>
	<button onclick="process('downcase')">Downcase</button>
	<button onclick="process('camelcase')">Camelcase</button>
	<button onclick="process('reverse')">Reverse</button>
	<input type="text" id="target">
	<script>
		function process(kind){
			source = document.querySelector('#source').value;
			target = '';
			switch(kind){
				case 'uppercase':
					target = source.toUpperCase();
					break;
				case 'downcase':
					target = source.toLowerCase();
					break;
				case 'camelcase':
					var sourceSplited = source.split(" ");
					var word = '';
					for(var index in sourceSplited){
						word = sourceSplited[index]
						sourceSplited[index] = word[0].toUpperCase()+word.substr(1).toLowerCase();
					}
					target = sourceSplited.join(" ");
					break;
				case 'reverse':
					target = source.split("").reverse().join("");
					break;
			}
			document.querySelector('#target').value = target;
		}
	</script>
</body>
</html>
