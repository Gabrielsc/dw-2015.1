<!DOCTYPE html>

<head>

		table {
			border-collapse: collapse;
			border: 1px solid #000;
			width: 40%;
		}
		td{
			border: 1px solid #000;
		}
		td:nth-child(n+2){
			text-align: center;
		}
		td:first-child {
			width: 40%;
			font-weight: bold;
		}
		tr:nth-child(even){
			background-color: #ccc;
		}
	</style>
</head>
